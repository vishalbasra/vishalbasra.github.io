<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container">

      <div class="header">

        <div class = "iconbarleft">
          <a id="linkedin-link"
             class="iconbarleft" title="Linkedin" aria-label="Linkedin"
             href="{{ site.linkedin.username }}">
            {% include svg/linkedin.svg %}
          </a>

          <a id="twitter-link"
             class="iconbarleft" title="Twitter" aria-label="Twitter"
             href="{{ site.author.url }}">
            {% include svg/twitter.svg %}
          </a>


      </div>


        <h1 class="header-title"><a href= {{ site.url }}>{{ site.title }}</a></h1>
        <div class = "iconbarright">
          <a id="github-link"
             class="iconbarleft" title="Github" aria-label="Github"
             href="{{ site.github.address }}">
            {% include svg/github.svg %}
          </a>

          <a id="github-link"
             class="iconbarleft" title="search" aria-label="search"
             href="{{ site.baseurl }}/tags">
             {% include svg/search.svg %}
             </a>
          </a>

      </div>

        <p class="lead header-lead">
          {{ site.description }}<a href = {{ site.author.url}}>{{ site.author.name }}</a>
        </p>
        <p class="lead header-lead">
          {{ site.tagline }}
        </p>
      </div>

      <hr>

      {{ content }}
    </div>

    {% include custom-foot.html %}


  </body>
</html>
